<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman numeral converter</title>
    </head>

    <body>
        
        <div class="background">

            <div class="right-box">

                <div class="text-upper">
                    <div>Roman numbers contains:</div>
                    <div>I, V, X, L and other symbols</div>
                </div>
                
                <div class="number">
                    <input id="input" placeholder="Enter the number here" step="0" min="0" max="9999" type="number">
                </div>

                <div class="text-lower">
                    <div>Get your number in Romans</div>
                </div>

                <div class="postion-relative">

                    <img class="caesar" src="caesar.jpeg" />

                    <div class="result"></div>

                </div>

                <button onclick="send()" class="send-button btn btn-warning">Send
                    <i class="fas fa-paper-plane ms-2"></i>
                </button>

            </div>
            
            <img class="me" src="my-photo.png" />
        </div>
        
    </body>
</html>
